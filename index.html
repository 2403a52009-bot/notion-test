<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Learning Analytics</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #0b1020;
      color: #e3f2fd;
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    input[type="file"] {
      margin-bottom: 12px;
      color: white;
    }

    .buttons {
      margin-bottom: 12px;
    }

    button {
      background: #0d47a1;
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    canvas {
      background: #0b1020;
      width: 100% !important;
      max-width: 100%;
    }
  </style>
</head>

<body>

  <h3>ðŸ“Š Learning Analytics</h3>

  <input type="file" id="csvFile" accept=".csv" />

  <div class="buttons" id="buttons"></div>
  <canvas id="chart" height="300"></canvas>

<script>
let data = [];
let chart;

document.getElementById("csvFile").addEventListener("change", function (e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (event) {
    parseCSV(event.target.result);
  };
  reader.readAsText(file);
});

function parseCSV(text) {
  const rows = text.trim().split("\n").slice(1);

  data = rows.map(r => {
    const cols = r.split(",");
    return {
      assignment: cols[0],
      full: Number(cols[1]),
      scored: Number(cols[2]),
      skill: cols[3],
      percent: (Number(cols[2]) / Number(cols[1])) * 100
    };
  });

  renderButtons();
}

function renderButtons() {
  const buttonsDiv = document.getElementById("buttons");
  buttonsDiv.innerHTML = "";

  const skills = [...new Set(data.map(d => d.skill))];

  skills.forEach(skill => {
    const btn = document.createElement("button");
    btn.innerText = skill;
    btn.onclick = () => draw(skill);
    buttonsDiv.appendChild(btn);
  });
}

function draw(skill) {
  const filtered = data.filter(d => d.skill === skill);
  const values = filtered.map(d => d.percent);

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels: values.map((_, i) => i + 1),
      datasets: [{
        label: skill + " Performance",
        data: values,
        borderColor: "#4fc3f7",
        backgroundColor: "transparent",
        tension: 0.3
      }]
    },
    options: {
      responsive: false,
      maintainAspectRatio: false,
      scales: {
        y: {
          min: 0,
          max: 100
        }
      }
    }
  });
}
</script>

</body>
</html>
